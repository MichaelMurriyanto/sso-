<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pajak Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('img/pajak.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9); /* Warna latar belakang konten dengan transparansi */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .data {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Pajak Pengguna</h1>

        <div class="data">
            <label>Username:</label>
            <span>username_pengguna</span>
        </div>

        <div class="data">
            <label>Email:</label>
            <span>email@example.com</span>
        </div>

        <div class="data">
            <label>Nama Depan:</label>
            <span>Nama Depan Pengguna</span>
        </div>

        <div class="data">
            <label>Nama Belakang:</label>
            <span>Nama Belakang Pengguna</span>
        </div>

        <div class="data">
            <label>Pekerjaan:</label>
            <span>Posisi Pekerjaan Pengguna</span>
        </div>

        <div class="data">
            <label>Penghasilan Tahunan:</label>
            <span>Rp 100,000,000</span> <!-- Sesuaikan dengan penghasilan -->
        </div>

        <div class="data">
            <label>Pajak yang Harus Dibayar:</label>
            <span>Rp 10,000,000</span> <!-- Sesuaikan dengan pajak -->
        </div>

    </div>

</body>
</html>
